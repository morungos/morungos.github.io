<div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
        <h1 class="brand-title">Morungos Blog</h1>
        <h2 class="brand-tagline">Cognition, technology, society</h2>

        <nav class="nav">
            <ul class="nav-list">

                {% for node in site.pages %}
                  {% if node.title != null %}
                    {% if node.layout == "page" %}
                    <li class="nav-item">
                        <a class="pure-button" href="{{ node.url }}">{{ node.title }}</a>
                    </li>
                    {% endif %}
                  {% endif %}
                {% endfor %}


                <li class="nav-item">
                    <a class="pure-button" href="http://turalt.com">Turalt</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
